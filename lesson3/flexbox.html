<!DOCTYPE html>
<html>
<head>
  <title>Flexbox (flexible box module)</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
    }
    .box {
      width: 50px;
      height: 50px;
      border: 5px solid black;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="box">Box 1</div>
  <div class="box">Box 2</div>
</div>
</body>
</html>
