<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Exercise 1: CSS Grid: Rows and Columns in Action</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>

  <style>
    /* create grid in container below */
  .container {
    display: grid;
    grid-template-rows: repeat(4, 150px);
    grid-template-columns: repeat(2, 250px);
    grid-gap: 20px;
  }
  .box{
        width: 250px;
        height: 150px;
        border: 2px solid black;
    }
  </style>
</head>

<body>
<div class = "container">
  <div class="box"> Space 1</div>
  <div class="box"> Space 2</div>
  <div class="box"> Space 3</div>
  <div class="box"> Space 4</div>
  <div class="box"> Space 5</div>
</div>
</body>
</html>
