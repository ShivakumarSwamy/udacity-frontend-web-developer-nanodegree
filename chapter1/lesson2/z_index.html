<!DOCTYPE html>
<html>
<style>
.box {
  width: 200px;
  height: 200px;
  position: absolute;
}

#one {
  background: red;
  top: 100px;
  left: 150px;
  z-index: 1;
}

#two {
  background: yellow;
  top: 80px;
  left: 100px;
  z-index: -1;
}
</style>
<body>
<div id="one" class="box"> Box One </div>
<div id="two" class="box"> Box Two </div>
</body>
</html>
