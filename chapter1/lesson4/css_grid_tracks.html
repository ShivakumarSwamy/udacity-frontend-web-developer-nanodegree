<!DOCTYPE html>
<html>
<head>
  <style>
    .wrapper {
      display: grid;
      border: 2px solid black;
      grid-template-columns: 200px 200px 200px;
      grid-auto-columns: 200px;
      grid-template-rows: repeat(2, 1fr);
      grid-auto-rows: minmax(20px, auto);
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div>One</div>
  <div>Two</div>
  <div>Three</div>
  <div>Four</div>
  <div>Five</div>
  <div>Six</div>
  <div>Seven</div>
  <div>Eight</div>
  <div>Nine</div>
  <div>Ten</div>
  <div>Eleven</div>
  <div>Twelve</div>
</div>
</body>
</html>
