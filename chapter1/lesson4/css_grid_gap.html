<!DOCTYPE html>
<html>
<head>
  <style>
    .wrapper {
      display: grid;
      border: 2px solid black;
      grid-template-columns: repeat(3, 1fr);
      column-gap: 10px;
      row-gap: 1em;
    }
    .wrapper > div {
      border: 2px solid blue;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div>One</div>
  <div>Two</div>
  <div>Three</div>
  <div>Four</div>
  <div>Five</div>
</div>
</body>
</html>
