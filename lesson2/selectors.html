<!DOCTYPE html>
<html>
<style>
  p {
    color: green;
  }
  .brand {
    color: blue;
  }
  #nike {
    color: orange;
  }
  .link-hover:hover {
    color: violet;
  }
  .link-general[href] {
    color: red;
  }
  .link-general[href='https://css-tricks.com'] {
    color: black;
  }
  h1, h2, h3 {
    font-family: "Helvetica", "Arial", sans-serif;
  }
</style>
<body>
<p>paragraph</p>
<p class="brand">Sole Shoe Company</p>
<p id="nike">Nike</p>
<a class="link-hover" href="https://udacity.com" style="display: block;">Learn web development in udacity</a>
<a class="link-general" href="https://bbc.com" style="display: block;">BBC</a>
<a class="link-general" href="https://css-tricks.com">CSS Tricks</a>

<h1>header 1</h1>
<h2>header 2</h2>
<h3>header 3</h3>
</body>
</html>
