<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Exercise 3: Inline & Block</title>
  <meta
          content="width=device-width, initial-scale=1, maximum-scale=1"
          name="viewport"
  />

  <style>
        /*  Edit display property below */
    .box1{
        display: inline;
        border: 1px solid red;
    }
    .box2{
        display: inline-block;
        border: 1px solid red;
    }
    .box3{
        display: block;
        border: 1px solid red;
    }
    .box4{
        display: none;
        border: 1px solid red;
    }
    </style>
</head>

<body>
<div class="box1"> Box 1</div>
<div class="box2"> Box 2</div>
<div class="box3"> Box 3</div>
<div class="box4"> Box 4</div>
</body>
</html>
